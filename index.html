<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping List BDD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header"><h1 class="heading">Shopping List</h1></header>
    <div class="form-wrapper">
      <form id="addItemForm">
        Title:<input type="text" id="title" /> Description:<input
          type="text"
          type="description"
          id="description"
        />
      </form>
      <button id="addShoppingListItemButton" type="submit">
        Add to Shopping List
      </button>
    </div>

    <div id="content"></div>
    <script src="/js/shopping-list-item.js"></script>
    <script src="/js/shopping-list.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
